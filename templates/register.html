{% extends "base.html" %}
{% block content %}
    <div class="container page-form">
        <form id="login-form" action="/auth/register" method="post">
            <div class="form-group">
                <label for="email"><strong>Email</strong></label>
                <input type="text" class="form-control" id="email" name="email" placeholder="user@mail.com">
            </div>
            <div class="form-group">
                <label for="password"><strong>Password</strong></label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-lg btn-outline-info btn-block" >Sign Up</button>
        </form>
    </div>
{% endblock %}
